<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="layoutex.css">
</head>
<body>
    <div id="main-container">
        <div id="main" >
            <div id="head">
                <p align="center" style="line-height: 80px; font-size: 16px;">Tiêu đề</p>
            </div>
            <div id="head-link">
                <p align="center" style="line-height: 0px; font-size: 16px;">Menu Điều Hướng</p>
            </div>
            <div id="left">
                <p align="center" style="line-height: 300px; font-size: 16px;">Nội dung bên trái</p>
            </div>
            <div id="content">
                <p align="center" style="line-height: 300px; font-size: 16px; margin-left:60px">Nội dung chính giữa</p>
            </div>
            <div id="right">
                <p align="center" style="line-height: 300px; font-size: 16px;">Nội dung bên phải</p>
            </div>
            <div id="footer">
                <p align="center" style="line-height: 20px; font-size: 16px">Chân </p>
            </div>
        </div>
    </div>
    

</body>
</html>
