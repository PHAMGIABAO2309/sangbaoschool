<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Phản Hồi</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <button id="feedbackButton" class="feedback-btn">Phản hồi</button>

        <div id="feedbackForm" class="form-container hidden">
            <form id="feedbackFormElement">
                <h2>Phản hồi của bạn</h2>

                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Phản hồi:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Gửi Phản hồi</button>
                <button type="button" class="close-btn" id="closeButton">Đóng</button>
            </form>
        </div>

        <div id="loading" class="loading-container hidden">
            <div class="spinner"></div>
            <p>Đang xử lý...</p>
        </div>

        <div id="thankYou" class="thank-you-container hidden">
            <h2>Cảm ơn bạn!</h2>
            <p>Chúng tôi đã nhận được phản hồi của bạn.</p>
            <button type="button" class="close-btn" id="closeThankYouButton">Đóng</button>
        </div>
    </div>

    <script src="scripts2.js"></script>
</body>
</html>
